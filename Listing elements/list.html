
<html>
<head><title>Listing elememts in html</title></head>
<body>

<h2>Drink List</h2>
<hr>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
  <ul style="list-style-type:square;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
  
<ul style="list-style-type:circle;">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  


<h2>Fruit List</h2>
<hr>

<ol>
  <li>Mango</li>
  <li>Apple</li>
  <li>Orange</li>
</ol> 

<ol type="A">
  <li>Mango</li>
  <li>Apple</li>
  <li>Orange</li>
</ol>  

<ol type="I">
  <li>Mango</li>
  <li>Apple</li>
  <li>Orange</li>
</ol>  

</body>
</html>
